<!DOCTYPE html>

<body>
	<script>
		function min(firstNumb, secondNumb) {
			return (firstNumb < secondNumb) ? firstNumb : secondNumb;
		}
		console.log(min(0, 10)); // → 0 
		console.log(min(0, -10)); // → -10
	</script>
	
	<script>
		function countChar(str, symbol) {
  			var counted = 0;
  			for (var i = 0; i < str.length; i++) {
    			if (!(str.charAt(i) == symbol)) counted++;
  				else return counted;  
  			}
  		}
		console.log(countChar("Ira", "r"))
	</script>

	<script>
		function isEven(n) {
  		if (n == 0)
    		return true;
  		else if (n == 1)
    		return false;
  		else if (n < 0)
    		return isEven(-n);
  		else
    		return isEven(n - 2);
		}
		console.log(isEven(50));
		console.log(isEven(75));
		console.log(isEven(-1));
	</script>
</body>
</html>
